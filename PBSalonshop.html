<html><head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
    <body style="width: 100;height: 100%;">
        <script>
            window.onload=function(){
                let url='https://calendar.google.com/calendar/embed';
                document.getElementById('ifrm').src=url+window.location.search.replace(/src=/,'src=c_')+'@resource.calendar.google.com&ctz=Asia%2FTokyo&mode=WEEK&rnd='+Math.random()
            }
        </script>
        <style>
            html,body { margin:0; width:100%; height:100%; overflow:hidden; }
            #iframe-wrapper {
              position:absolute; top:0px; left:0px; bottom:0px; width:100%;
            }
            #ifrm { width:100%; height:100%; position:absolute; top:0px; bottom:0px; }
          </style>

        <div id="iframe-wrapper">
            <iframe id="ifrm" name="ifrm" src="about:blank" allow="geolocation"></iframe>
          </div>

</body></html>
